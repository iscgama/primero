<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    type="text"
    placeholder="Nombre"
    class="form-control mb-2"
    name="name"
  >
  <input
    [(ngModel)]="character.power"
    type="number"
    placeholder="Poder"
    class="form-control mb-2"
    name="power"
  >

  <button
    class="btn btn-primary"
    type="submit"
  >
    Agregar
  </button>
</form>
